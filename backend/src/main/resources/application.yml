spring:
  application:
    name: realfreelancer-backend
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/realfreelancer}
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:5MB}
      max-request-size: ${MAX_REQUEST_SIZE:10MB}
server:
  port: ${SERVER_PORT:8080}
  address: ${SERVER_ADDRESS:0.0.0.0}
jwt:
  secret: ${JWT_SECRET_KEY:4b2e1f8e2c9a4d8b8e7c6f5a3b2c1d0e9f8a7b6c5d4e3f2a1b0c9d8e7f6a5b4c} # Secure fallback for local/dev
  expiration: 900000 # 15 minutes
  refresh-expiration: 604800000 # 7 days
  refresh-cookie-name: "refreshToken"
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
file:
  upload:
    max-size: ${MAX_FILE_SIZE:5242880}
    allowed-types: ${ALLOWED_FILE_TYPES:image/jpeg,image/png,image/gif,application/pdf,text/plain}
logging:
  level:
    com.realfreelancer: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
